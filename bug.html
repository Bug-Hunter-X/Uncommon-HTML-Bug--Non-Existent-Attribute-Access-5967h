<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly trying to access a non-existent attribute
    const text = document.getElementById("myDiv").getAttribute("data-attribute-that-does-not-exist");
    console.log(text); // Output: null

    //This will throw an error if no element with id myDiv is found
    let element = document.getElementById("myDiv");
    if (element) {
        console.log(element.textContent);
    }
    //Always check that an element exists before interacting with it
    document.getElementById("myDiv").setAttribute("data-test","test");

  </script>
</body>
</html>
